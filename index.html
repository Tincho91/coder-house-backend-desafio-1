<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <form id="add-product-form" class="form-container">
        <div class="form-inputs-container">
            <div class="input-container">
                <label>Title: <input type="text" id="title"></label>
            </div>
            <div class="input-container">
                <label>Description: <input type="text" id="description"></label>
            </div>
            <div class="input-container">
                <label>Price: <input type="number" id="price"></label>
            </div>
            <div class="input-container">
                <label>Thumbnail: <input type="text" id="thumbnail"></label>
            </div>
            <div class="input-container">
                <label>Code: <input type="text" id="code"></label>
            </div>
            <div class="input-container">
                <label>Stock: <input type="number" id="stock"></label>
            </div>
        </div>
        <div class="center-add-product">
            <button type="button" id="add-product-button">Add Product</button>
        </div>
    </form>
    <form id="product-id-form">
        <label for="product-id-input">Product ID:</label>
        <input type="text" id="product-id-input">
    </form>
    <button type="button" id="show-all-products-button">Show All Products</button>
    <button type="button" id="show-product-by-id-button">Show Product By ID</button>
    <div id="product-list"></div>

    <script src="app.js"></script>
</body>
</html>
